<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Zay Macro â€“ License Generator</title>
  <style>
    body {
      background: #0f172a;
      color: #e5e7eb;
      font-family: system-ui, -apple-system, BlinkMacSystemFont;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background: #020617;
      padding: 30px;
      border-radius: 14px;
      width: 360px;
      box-shadow: 0 20px 40px rgba(0,0,0,.6);
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    input, button, textarea {
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      border-radius: 8px;
      border: none;
      font-size: 14px;
    }
    input {
      background: #020617;
      color: #e5e7eb;
      border: 1px solid #334155;
    }
    button {
      background: #2563eb;
      color: white;
      cursor: pointer;
      font-weight: 600;
    }
    textarea {
      background: #020617;
      color: #e5e7eb;
      border: 1px solid #334155;
      height: 120px;
      resize: none;
    }
  </style>
</head>
<body>

<div class="card">
  <h1>License Generator</h1>

  <label>Key Name</label>
  <input id="keyName" placeholder="ZAY-30DAY-001">

  <label>Duration (days)</label>
  <input id="days" type="number" value="30">

  <button onclick="generate()">Generate</button>

  <textarea id="output" readonly></textarea>
</div>

<script>
function generate() {
  const key = document.getElementById("keyName").value.trim();
  const days = parseInt(document.getElementById("days").value);

  if (!key || !days || days <= 0) {
    alert("Enter a valid key and duration");
    return;
  }

  // CURRENT TIME IN SECONDS (CORRECT)
  const now = Math.floor(Date.now() / 1000);

  // ADD DURATION
  const expires = now + (days * 24 * 60 * 60);

  const json = {
    key: key,
    expires: expires,
    revoked: false,
    hwid: null,
    note: "Generated via HTML"
  };

  document.getElementById("output").value =
    JSON.stringify(json, null, 2);
}
</script>

</body>
</html>
