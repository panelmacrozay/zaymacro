<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Zay Macro â€“ License Generator</title>
  <style>
    body {
      background: #0f172a;
      color: #e5e7eb;
      font-family: system-ui, -apple-system, BlinkMacSystemFont;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background: #020617;
      padding: 30px;
      border-radius: 14px;
      width: 380px;
      box-shadow: 0 20px 40px rgba(0,0,0,.6);
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      margin-top: 12px;
      display: block;
      font-size: 13px;
      color: #cbd5f5;
    }
    input, button, textarea {
      width: 100%;
      margin-top: 6px;
      padding: 10px;
      border-radius: 8px;
      border: none;
      font-size: 14px;
    }
    input {
      background: #020617;
      color: #e5e7eb;
      border: 1px solid #334155;
    }
    button {
      background: #2563eb;
      color: white;
      cursor: pointer;
      font-weight: 600;
      margin-top: 18px;
    }
    textarea {
      background: #020617;
      color: #e5e7eb;
      border: 1px solid #334155;
      height: 140px;
      resize: none;
      margin-top: 14px;
    }
    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
    }
  </style>
</head>
<body>

<div class="card">
  <h1>License Generator</h1>

  <label>Key Name</label>
  <input id="keyName" placeholder="ZAY-ULTIMATE-001">

  <div class="grid">
    <div>
      <label>Seconds</label>
      <input id="seconds" type="number" value="0">
    </div>
    <div>
      <label>Hours</label>
      <input id="hours" type="number" value="0">
    </div>
    <div>
      <label>Days</label>
      <input id="days" type="number" value="0">
    </div>
    <div>
      <label>Weeks</label>
      <input id="weeks" type="number" value="0">
    </div>
    <div>
      <label>Months</label>
      <input id="months" type="number" value="0">
    </div>
    <div>
      <label>Years</label>
      <input id="years" type="number" value="0">
    </div>
  </div>

  <button onclick="generate()">Generate</button>

  <textarea id="output" readonly></textarea>
</div>

<script>
function generate() {
  const key = document.getElementById("keyName").value.trim();

  if (!key) {
    alert("Enter a valid key name");
    return;
  }

  const seconds = parseInt(document.getElementById("seconds").value) || 0;
  const hours   = parseInt(document.getElementById("hours").value)   || 0;
  const days    = parseInt(document.getElementById("days").value)    || 0;
  const weeks   = parseInt(document.getElementById("weeks").value)   || 0;
  const months  = parseInt(document.getElementById("months").value)  || 0;
  const years   = parseInt(document.getElementById("years").value)   || 0;

  let date = new Date();

  // Add calendar-based units
  date.setFullYear(date.getFullYear() + years);
  date.setMonth(date.getMonth() + months);

  // Add fixed-length units
  const extraSeconds =
    seconds +
    hours * 3600 +
    days * 86400 +
    weeks * 604800;

  date = new Date(date.getTime() + extraSeconds * 1000);

  const expires = Math.floor(date.getTime() / 1000);

  const json = {
    key: key,
    expires: expires,
    revoked: false,
    hwid: null,
    note: "Generated via HTML"
  };

  document.getElementById("output").value =
    JSON.stringify(json, null, 2);
}
</script>

</body>
</html>
